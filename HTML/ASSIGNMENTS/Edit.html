<body class="bg-danger">

                    <!-- Links -->

                        <!-- Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                Options
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/HTML/AssignmentsPerCourse.html">Assignments Per Course</a>
                                <a class="dropdown-item" href="/HTML/StudentsPerCourse.html">Students Per Course</a>

        </div>


        <div class="row mt-5 mb-5">
            <div class="col">
                <a class="btn btn-success" href="/HTML/ASSIGNMENTS/Create.html">Select Assignment</a>
            </div>
        </div>

        <form>

            <div class="form-group">
                <label for="title"><strong>Title :*</strong></label>
                <input id="title" type="text" required class="form-control"  pattern="[A-Za-z01-9!@#$%^&*()_+{}|:]{1,10}+" name="Title" value="Functions" />
            </div>

            <div class="form-group">
                <label for="description"><strong>Description :*</strong></label>
                <textarea class="form-control" id="description" name="Description" placeholder="Write a program using multiple functions"  maxlength="50"  rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="submissiondate"><strong>Submission Date :*</strong></label>
                <input id="submissiondate" type="date" required class="form-control" min="2019-01-01" max="2021-06-01" name="SubmissionDate" value="" />
            </div>

            <div class="form-group">
                <label for="oralmark"><strong>Oral Mark :*</strong></label>
                <input id="oralmark" type="number" required class="form-control" min="0" max="100" name="OralMark" value="85" />
            </div>

            <div class="form-group">
                <label for="totalmark"><strong>Total Mark :*</strong></label>
                <input id="totalmark" type="number" required class="form-control" min="0" max="100" name="TotalMark" value="90" />
            </div>



            <button type="submit" class="btn btn-primary mt-5">Submit</button>
            <button type="submit" class="btn btn-primary mt-5">Clear</button>
        </form>
